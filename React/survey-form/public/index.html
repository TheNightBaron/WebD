<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Survey Form</title>
    <link rel="stylesheet" type="text/css" href="./index.css" />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <!-- <div id="root"></div> -->

    <div id="main" class="main">
      <h3 id="title">
        JoJo Fans Survey Form
      </h3>
    </div>

    <form id="form-container">
      <div id="form-qa-container">
        <label class="question">
          What is your name?
        </label>
        <input type="text" id="answer" placeholder="Kimi no nama..." name="name">
        <label class="question">
          Are you a boy? Or are you a girl?
        </label>
        <div class="question">
          <label for="boy-girl" class="radio">
            <input type="radio" id="boy-girl" name="boy-girl" value="boy">Boy
          </label>
          <label for="boy-girl" class="radio">
            <input type="radio" id="boy-girl" name="boy-girl" value="girl">Girl
          </label>
        </div>
        <label class="question" for="favourite-jojo">
          Who is your favourite JoJo?
        </label>
          <select id="favourite-jojo" name="jojos">
          <option value="Johnathan">Johnathan</option>
          <option value="Joseph">Joseph</option>
          <option value="Jotaro">Chad-taro</option>
          <option value="Josuke">Duwang Gang</option>
          <option value="Giorno">Giorno Giovanna</option>
          <option value="Jolyne">Jolyne</option>
          </select>
          <label class="question" for="favourite-jobro">
            Who is your favourite JoBro?
          </label>
            <select id="favourite-jobro" name="jobros" size="7" multiple>
            <option value="Speedwagon">Robert E.O Speedwagon</option>
            <option value="Ceaser">Ceaser Zeppeli</option>
            <option value="Kakyoin">Noriyaki Kakyoin</option>
            <option value="Polnareff">Jean Pierre Polnareff</option>
            <option value="Avdol">Mohammed Avdol</option>
            <option value="Okuyasu">Okuyasu</option>
            <option value="Koichi">Hirose Koichi</option>
            <option value="Bucciarati">Bruno Bucciarati</option>
            <option value="Narancia">Narancia Ghirga</option>
            <option value="Fugo">Pannacota Fugo</option>
            <option value="Trish">Trish Una</option>
            <option value="Abbachio">Leone Abbachio</option>
            <option value="Mista">Guido Mista</option>
            </select>
            <label class="question">
              What is your favourite stand?
            </label>
          <input list="stands" name="stands" style="font-size: 24px; width: 740px; margin-bottom: 15px;">
          <datalist id="stands">
            <option value="Star Platinum: The World">
            <option value="The World">
            <option value="Crazy Diamond">
              <option value="The Hand">
              <option value="Killer Queen">
              <option value="Gold Experience">
              <option value="King Crimson">
          </datalist>
          <button type="submit" id="submit">Submit</button>
      </div>
    </form>
  </body>
</html>
